<h2 align="center">
Admin Mode
</h2>




<the-stuff> </the-stuff>


<the-blog> </the-blog>






<div ng-controller="BpostController as blugCtrl"> 


<form name="blogForm" ng-submit="blogForm.$valid && blugCtrl.addPost()" novalidate>









<!-- {{blugCtrl.blug | json}} -->

	<div class="post" id="preview">
								<h2 align="center">{{blugCtrl.blug.head}}</h2> 
							<h4 align="center">{{blugCtrl.blug.date}}</h4>
							<pre><p align="center">{{blugCtrl.blug.body1}}</p> </pre>

							<div class="blogimg" ng-show="blogForm.$valid"> 
								<img ng-src="{{blugCtrl.blug.img1}}">
								</div> 


								<pre> <p align="center">{{blugCtrl.blug.body2}}</p> </pre>


							<div class="blogimg" ng-show="blogForm.$valid">  
								<img ng-src="{{blugCtrl.blug.img2}}">
								</div> 

			</div>












<h2 align="center">
Blog Zone


</h2>




<div class="post" >
<h2 align="center">


<textarea class="header" ng-model="blugCtrl.blug.head" required></textarea>

<textarea class="body" ng-model="blugCtrl.blug.body1" required></textarea>





</h2>
</div>
<h2 align="center">
<textarea  class="imgurl" ng-model="blugCtrl.blug.img1"></textarea>
</h2>

<div class="post" >

<h2 align="center">


<textarea class="body" ng-model="blugCtrl.blug.body2"></textarea>

<textarea  class="imgurl" ng-model="blugCtrl.blug.img2"></textarea>

<div id="blogsub">
<img src="https://gp4.googleusercontent.com/-qgVf780dzWA/AAAAAAAAAAI/AAAAAAAAAAA/pu0FU4GxAf4/s48-c-k-no/photo.jpg" ng-show="blogForm.$valid">
<input class="submit" type="submit"></input>
</div>


</h2>

</form>



</div>
