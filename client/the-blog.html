<div id="blogWrap">

	<div id="blogbut" class="naver colors" ng-click="blog = !blog" ng-class="{active: blog}">
							Blog
							</div>
 

						<div id="blog" ng-show="blog">

					


							<div class="post" ng-repeat="bloggah in blogCtrl.blogger | backwards ">


							<h2 align="center">{{bloggah.head}}</h2> 
							<h4 align="center"> {{bloggah.date}} </h4>
							<p align="center">
							{{bloggah.body1}}
							</p>
							<div class="blogimg">
							<img ng-src="{{bloggah.img1}}" ng-show="bloggah.img1">
							</div>
							<p align="center" ng-show="bloggah.body2">
							{{bloggah.body2}}
							</p>
							<div class="blogimg">
							<img ng-src="{{bloggah.img2}}" ng-show="bloggah.img2">
							</div>
							<p align="center" ng-show="bloggah.body3">
							{{bloggah.body3}}
							</p>
							<div class="postend"></div>



							</div> 
							



</div>
</div>
</div>
