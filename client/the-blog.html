<div id="blogWrap">

	<div id="blogbut" class="naver colors" ng-click="blog = !blog" ng-class="{active: blog}">
							Blog
							</div>
 

						<div id="blog" ng-show="blog">

						


	
							<h4 align="center">{{blug.date}}</h4>
							<pre><p align="center">{{blug.body1}}</p> </pre>

							<div class="blogimg"> 
								<img ng-src="{{blug.img1}}">
								</div> 


								<pre> <p align="center">{{blug.body2}}</p> </pre>


							<div class="blogimg" >  
								<img ng-src="{{blug.img2}}">
								</div> 

								<pre> <p align="center">{{blug.body3}}</p> </pre>


							<div class="post">
							<h2 align="center">{{blug.head}}</h2> 
							<h4 align="center"> {{blug.date}} </h4>
							<p align="center">
							{{blug.body1}}
							</p>
							<div class="blogimg">
							<img ng-src="{{blug.img1}}" ng-show="blug.img1">
							</div>
							<p align="center" ng-show="blug.body3">
							{{blug.body2}}
							</p>
							<div class="blogimg">
							<img ng-src="{{blug.img2}}" ng-show="blug.img2">
							</div>
							<p align="center" ng-show="blug.body3">
							{{blug.body3}}
							</p>
							<div class="postend"></div>
							</div>
							




</div>
</div>
</div>
