

<div id="bodwrap">




<body>
<div id="logo"> <!-- wrap -->
<img src="imgs/stungunlogotransparent.png" height="170px" width="170px" ng-click="stun.selectTab(0)">


</div>



			<div id="nav">



							<div class="naver colors" ng-click="stun.selectTab(1)" ng-class="{active: stun.isSelected(1)}">
							TAPES 
							</div>

							<div class="naver colors" ng-click="stun.selectTab(2)" ng-class="{active: stun.isSelected(2)}">
							ARTISTS
							</div>


							<div class="naver colors" ng-click="stun.selectTab(3)" ng-class="{active: stun.isSelected(3)}">
							BLOG
							</div>




							<div class="naver colors" ng-click="stun.selectTab(4)" ng-class="{active: stun.isSelected(4)}">
							CONTACT
							</div>




				</div>









<div id="supguys" ng-show="stun.isSelected(0)" style="font-size:36px;">
<p align="center">
Sup Guys
</p>
</div> 









		<div id="tapes" ng-show="stun.isSelected(1)"> 








			<div  class="tape"  ng-repeat="tape in stun.tapes">


							<a ng-href="{{tape.storeurl}}">
							<img src="{{tape.imgurl}}">
							</a>


	<a href="/admin"> <div style="margin-left:100px;">delete tape</div></a>

			</div> 
 






</div>











<div id="artists"  ng-show="stun.isSelected(2)">


			<div class="artist" ng-repeat="stunah in stun.stunner" >
				<img class="prof" ng-src="{{stunah.profpic}}">
					<div class="desc">{{stunah.artist}}
					</div>
					<div class="btns">

							<div class="btn">
								<a ng-href="{{stunah.bndcmp}}">
									<img src="imgs/bandcamp.jpg">
									</a>
										</div>

								<div class="btn">
										<a ng-href="{{stunah.fbook}}">
								<img src="imgs/facebook.svg">  
								</a>  
								</div>
					</div>
					
			<a href="/admin"> <div ng-click="stun.deleteArtist(stunah._id)" class="delete">delete artist</div></a>
				</div> 


</div> 





<div id="blog" ng-show="stun.isSelected(3)">

					
							<div class="postend"></div> 

							<div class="post" ng-repeat="bloggah in stun.blogger | backwards ">

	
							<h2 align="center">{{bloggah.head}} </h2> 
							<h4 align="center"> {{bloggah.date}} </h4>

							<p >
						
							{{bloggah.body1}}
						
							</p>
							<div class="blogimg">
							<img ng-src="{{bloggah.img1}}" ng-show="bloggah.img1">
							</div>
							<p ng-show="bloggah.body2">
							
							{{bloggah.body2}}
							
							</p>
							<div class="blogimg">
							<img ng-src="{{bloggah.img2}}" ng-show="bloggah.img2">
							</div>
							<p ng-show="bloggah.body3">
							
							{{bloggah.body3}}
							

							</p>
						<div class="postend"></div>

							<a href="/admin"> <div ng-click="stun.deletePost(bloggah._id)" class="delete2">delete post</div></a></div> 

	
	

							</div> 
							



</div>


<div id="email" class="animate-show" ng-show="stun.isSelected(4)">
<img src="http://media.giphy.com/media/5t8WBZIVID7oI/giphy.gif" width="140px" height="140px"/>
<h5 align="center">
Stunguntapes@gmail.com
</h5>
</div> 


<div id="logo2" ng-click="stun.selectTab(0)"> 
<img src="imgs/Balfegun.gif" height="130x" width="145px">


</div>



					

</div> <!-- bodwrap -->
